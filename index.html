<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img class="background-image" src="background-image.jpeg" alt="background-image">
    <div class="left-container">
        <div class="logo">
            <img src="odin-lined.png" alt="odin-logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="footer">Photo by <a href="https://haliewestphotography.com/">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="right-container">
        <div class="form-title">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <form action="#">
            <div class="form-text">
                <div class="form-title">Let's do this!</div>
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email">
                </div>
                <div class="phone-number">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="phone"> 
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password">
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password">
                </div>
            </div>
            <button type="submit">Create Account</button>
            <div class="login">
                Already have an account? <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
